<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-simon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <div class="d-flex flex-column align-items-center justify-content-center vh-100">
        <!-- Timer -->
        <div id="timer">30</div>
        <!-- Random number -->
        <div>
            <ul class="d-flex">
                <li>32</li>
                <li>38</li>
                <li>63</li>
                <li>12</li>
                <li>74</li>
            </ul>
        </div>
        <!-- Input for user number -->
        <form id="number-input">
            <p class="fs-2 text-center">Inserisci i numeri visti in precedenza</p>
            <label for="number-1">Numero 1:</label>
            <input id="number-1" type="number" min="1" max="100">
            <label for="number-2">Numero 2:</label>
            <input id="number-2" type="number" min="1" max="100">
            <label for="number-3">Numero 3:</label>
            <input id="number-3" type="number" min="1" max="100">
            <label for="number-4">Numero 4:</label>
            <input id="number-4" type="number" min="1" max="100">
            <label for="number-5">Numero 5:</label>
            <input id="number-5" type="number" min="1" max="100">
        </form>
        <!-- Result -->
        <p id="result" class="m-4 fs-2"></p>

    </div>
    
</body>
</html>
